<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'yellow-custom': '#FFD633'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Hero Section -->
    <section class="relative h-screen w-full bg-gradient-to-br from-gray-50 to-gray-100 overflow-hidden" 
             x-data="{ loaded: false }" 
             x-init="setTimeout(() => loaded = true, 100)">
        
        <!-- Abstract Background Patterns -->
        <div class="absolute inset-0 opacity-5">
            <div class="absolute top-20 left-10 w-32 h-32 bg-gray-300 rounded-full transform rotate-12"></div>
            <div class="absolute top-40 right-20 w-24 h-24 bg-gray-400 transform rotate-45"></div>
            <div class="absolute bottom-32 left-1/4 w-16 h-16 bg-gray-300 rounded-full"></div>
            <div class="absolute bottom-20 right-1/3 w-20 h-20 bg-gray-400 transform rotate-12"></div>
        </div>

        <!-- Diagonal Shapes -->
        <div class="absolute top-0 right-0 w-1/3 h-full bg-gradient-to-l from-gray-100 to-transparent transform skew-x-12 origin-top-right opacity-30"></div>
        <div class="absolute bottom-0 left-0 w-1/4 h-1/2 bg-gradient-to-r from-gray-100 to-transparent transform -skew-x-12 origin-bottom-left opacity-20"></div>

        <!-- Main Content Container -->
        <div class="relative z-10 container mx-auto px-6 lg:px-8 h-full flex items-center">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 items-center w-full">
                
                <!-- Left Column - Text Content -->
                <div class="text-center lg:text-left order-2 lg:order-1" 
                     x-show="loaded" 
                     x-transition:enter="transition ease-out duration-1000"
                     x-transition:enter-start="opacity-0 transform translate-y-8"
                     x-transition:enter-end="opacity-100 transform translate-y-0">
                    
                    <!-- Label -->
                    <div class="mb-6">
                        <span class="inline-block text-gray-600 font-medium text-sm tracking-widest uppercase">
                            PRINTING SERVICES
                        </span>
                    </div>

                    <!-- Main Headline -->
                    <h1 class="text-3xl sm:text-4xl lg:text-5xl xl:text-6xl font-black text-gray-900 leading-tight mb-6">
                        The leader in<br>
                        <span class="text-gray-800">quality custom</span>
                    </h1>

                    <!-- Subtext -->
                    <p class="text-lg text-gray-600 font-medium max-w-md mx-auto lg:mx-0 mb-8 leading-relaxed">
                        Turn your ideas into premium products that leave a lasting impression
                    </p>

                    <!-- CTA Button -->
                    <div x-data="{ hovered: false }">
                        <button @mouseenter="hovered = true" 
                                @mouseleave="hovered = false"
                                class="inline-flex items-center px-8 py-4 bg-white text-black font-semibold rounded-full shadow-lg transition-all duration-300 hover:shadow-xl group"
                                :class="{ 'transform scale-105': hovered }">
                            <span class="mr-3">Shop Now</span>
                            <svg class="w-5 h-5 transition-transform duration-300 group-hover:translate-x-1" 
                                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Right Column - Image Area -->
                <div class="relative flex justify-center lg:justify-end order-1 lg:order-2" 
                     x-show="loaded" 
                     x-transition:enter="transition ease-out duration-1200 delay-300"
                     x-transition:enter-start="opacity-0 transform translate-x-8 scale-95"
                     x-transition:enter-end="opacity-100 transform translate-x-0 scale-100">
                    
                    <!-- Yellow Circle Background -->
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 sm:w-96 sm:h-96 lg:w-[28rem] lg:h-[28rem] bg-yellow-custom rounded-full -z-10 opacity-90"></div>
                    
                    <!-- Magazine/Book Image Container -->
                    <div class="relative z-10 transform hover:scale-105 transition-transform duration-500">
                        <!-- Placeholder for Magazine/Book Image -->
                        <div class="w-80 h-64 sm:w-96 sm:h-80 lg:w-[32rem] lg:h-96 bg-white rounded-lg shadow-2xl transform rotate-3 hover:rotate-1 transition-transform duration-500">
                            <!-- Magazine Cover Mockup -->
                            <div class="h-full w-full bg-gradient-to-br from-white to-gray-50 rounded-lg p-6 flex flex-col">
                                <!-- Magazine Header -->
                                <div class="text-center mb-4">
                                    <h3 class="text-lg font-bold text-gray-800">Print Products</h3>
                                    <div class="w-full h-px bg-gray-200 mt-2"></div>
                                </div>
                                
                                <!-- Content Grid -->
                                <div class="grid grid-cols-2 gap-4 flex-1">
                                    <div class="bg-blue-100 rounded-lg p-3 flex items-center justify-center">
                                        <div class="text-center">
                                            <div class="w-8 h-8 bg-blue-500 rounded mx-auto mb-2"></div>
                                            <span class="text-xs font-medium text-blue-800">01</span>
                                        </div>
                                    </div>
                                    <div class="bg-yellow-100 rounded-lg p-3 flex items-center justify-center">
                                        <div class="text-center">
                                            <div class="w-8 h-8 bg-yellow-500 rounded mx-auto mb-2"></div>
                                            <span class="text-xs font-medium text-yellow-800">02</span>
                                        </div>
                                    </div>
                                    <div class="bg-green-100 rounded-lg p-3 flex items-center justify-center">
                                        <div class="text-center">
                                            <div class="w-8 h-8 bg-green-500 rounded mx-auto mb-2"></div>
                                            <span class="text-xs font-medium text-green-800">03</span>
                                        </div>
                                    </div>
                                    <div class="bg-purple-100 rounded-lg p-3 flex items-center justify-center">
                                        <div class="text-center">
                                            <div class="w-8 h-8 bg-purple-500 rounded mx-auto mb-2"></div>
                                            <span class="text-xs font-medium text-purple-800">04</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Floating Elements -->
                        <div class="absolute -top-4 -right-4 w-16 h-16 bg-white rounded-full shadow-lg flex items-center justify-center transform rotate-12">
                            <div class="w-8 h-8 bg-yellow-custom rounded-full"></div>
                        </div>
                        <div class="absolute -bottom-6 -left-6 w-12 h-12 bg-gray-800 rounded-full shadow-lg"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carousel Indicators -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 flex space-x-3 z-20">
            <button class="w-3 h-3 bg-gray-800 rounded-full transition-all duration-300 hover:scale-110"></button>
            <button class="w-3 h-3 bg-gray-300 rounded-full transition-all duration-300 hover:scale-110 hover:bg-gray-400"></button>
        </div>
    </section>
</body>
</html>
